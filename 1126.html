<title>示例页面</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .menu-bar {
        background-color: #333;
        overflow: hidden;
    }
    .menu-bar a {
        float: left;
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }
    .menu-bar a:hover {
        background-color: #ddd;
        color: black;
    }
    .background-image {
        height: 100%;
        background-image: url('your-image-url.jpg');
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
</head>
<body>

<div class="menu-bar">
    <a href="#home">滑稽</a>
    <a href="#report">报告搜索</a>
    <a href="#contact">联系方式</a>
</div>

</div>

</body>
</html>
